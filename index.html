<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/styles.css">

    <script src="/src/script.js" defer></script>
    
</head>
<body>
    <div class="container">
        <input class="input-task" type="text" placeholder="O que tenho que fazer...">
        <button class="button-add-task">Adicionar</button>

        <ul class="task-list">
            <li class="task">
                <img src="./src/images/checked.png" alt="botão de tarefa concluída">
                <p>task</p>
                <img src="./src/images/trash.png" alt="botão para apagar tarefa">
            </li>

            <li class="task">
                <img src="./src/images/checked.png" alt="botão de tarefa concluída">
                <p>task</p>
                <img src="./src/images/trash.png" alt="botão para apagar tarefa">
            </li>
        </ul>
    </div>
</body>
</html>
